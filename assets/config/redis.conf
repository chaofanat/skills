# Redis 配置模板
# 跨平台兼容配置

# 网络配置
bind 127.0.0.1
port 6379
databases 16

# 持久化配置
save 900 1
save 300 10
save 60 10000

dbfilename dump.rdb

stop-writes-on-bgsave-error yes
rdbcompression yes
rdbchecksum yes

# AOF 持久化
appendonly yes
appendfilename "appendonly.aof"
appendfsync everysec

auto-aof-rewrite-percentage 100
auto-aof-rewrite-min-size 64mb

# 内存配置
maxmemory 2gb
maxmemory-policy noeviction

# 日志配置
loglevel notice
logfile ""

# 慢查询
slowlog-log-slower-than 10000
slowlog-max-len 128
